[app]
launch_at_startup = yes
hotkey_run = Alt+Space
hotkey_paste = Alt+Shift+V
hotkey_history = Alt+Shift+H

[gui]
hide_on_focus_lost = yes
theme = Magoon

[external]
editor = "C:\Program Files (x86)\Notepad++\notepad++.exe"
editor_accepts_multifiles = yes

[theme/Magoon]
font_face = Roboto Medium
font_small_size = 10
font_small_style = cleartype
font_normal_size = 14
font_normal_style = cleartype
font_large_size = 24
font_large_style = cleartype
mono_font_face = Hack
mono_font_size = 10
mono_font_style = cleartype

color_background = #232f39
color_foreground = #e3e9e8
color_faded = #c5c8c6
color_accent = #5e8d87
color_warn = #a54242
color_textbox_back = ${color_background}
color_listitem_back = ${color_background}
color_listitem_selected_back = #39434c
opacity_back = 90

layout = list_selmark, list_icon, list_dialnum
compact_results = no

satellite_show = always
satellite_pos = topleft
satellite_size = small

control_margin = 10
textbox_padding = 4
listitem_padding = 16